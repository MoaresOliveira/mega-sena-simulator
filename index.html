<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mega-Sena Simulator</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="shortcut icon" href="https://pt.seaicons.com/wp-content/uploads/2015/06/shamrock-lucky-icon.png" type="image/x-icon">
<link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,600;0,800;1,800&display=swap" rel="stylesheet">
</head>
<body>
        <div class="items">
            <h1 class="title">MEGA-SENA</h1>
            <div class="numeros">
                <h2 class="subtitle">Números de 0 a 60</h2>
                <input type="number" class="n" id="n1" placeholder="0">
                <input type="number" class="n" id="n2" placeholder="0">
                <input type="number" class="n" id="n3" placeholder="0">
                <input type="number" class="n" id="n4" placeholder="0">
                <input type="number" class="n" id="n5" placeholder="0">
                <input type="number" class="n" id="n6" placeholder="0">
            </div>
            <button class="botao" id="btn" onclick="apostar()">APOSTAR</button>
            <div id="nresultado">
                <h1 class="resultado" id="raposta"></h1>        
                <input type="number" class="r" id="r1"  readonly >
                <input type="number" class="r" id="r2"  readonly >
                <input type="number" class="r" id="r3"  readonly>
                <input type="number" class="r" id="r4"  readonly>
                <input type="number" class="r" id="r5"  readonly>
                <input type="number" class="r" id="r6"  readonly>
            </div>
            <button id="reload" onclick="reload()">⟲</button>
        </div>
    <script src="script.js"></script>   
</body>
</html>
